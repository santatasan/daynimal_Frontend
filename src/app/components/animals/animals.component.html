<div class="container-fluid">
    <div class="row">
        <div class="col-3" *ngFor="let animal of arrAnimals">
            <div class="card" [routerLink]="['/animals',animal.id]">
                <img [src]="animal.image" class="card-img-top" alt="animal_image">
                <div class="card-body">
                    <p class="card-text">{{animal.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-new-animal (newAnimal)="onNewAnimal($event)"></app-new-animal>
