<div class="modal fade" data-bs-backdrop="static" id="newCare" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo cuidado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="onCancel()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="overflow-visible">
                    <div class="row">
                        <div *ngIf='route === "cares"' class="col-sm-6">

                            <div class="form-floating mb-3">
                                <select class="form-select" formControlName="type">
                                    <option value="bath">Baño</option>
                                    <option value="hair">Pelo</option>
                                    <option value="ears">Oídos</option>
                                    <option value="nails">Uñas</option>
                                    <option value="teeth">Dientes</option>
                                </select>
                                <label>Tipo</label>
                                <p class="form-error" *ngIf="checkError('type', 'required')">Debes seleccionar un
                                    tipo.
                                </p>
                            </div>

                        </div>
                        <div *ngIf='route === "deworming"' class="col-sm-6">

                            <div class="form-floating mb-3">
                                <select class="form-select" formControlName="type">
                                    <option value="external">Externa</option>
                                    <option value="internal">Interna</option>
                                </select>
                                <label>Tipo</label>
                                <p class="form-error" *ngIf="checkError('type', 'required')">Debes seleccionar un
                                    tipo.
                                </p>
                            </div>

                        </div>
                        <div [ngClass]="{'col-sm-6': route !== 'vaccine' , 'col-12': route === 'vaccine'}">

                            <div class="form-floating mb-3">
                                <select class="form-select" formControlName="place">
                                    <option value="home">Casa</option>
                                    <option value="profesional">Profesional</option>
                                </select>
                                <label>Lugar</label>
                                <p class="form-error" *ngIf="checkError('place', 'required')">Debes seleccionar un
                                    lugar.
                                </p>
                            </div>

                        </div>
                        <div class="col-12">

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" formControlName="date">
                                <label>Fecha</label>
                                <p class="form-error" *ngIf="checkError('date', 'required')">Debes insertar una
                                    fecha.
                                </p>
                            </div>

                        </div>
                        <div class="col-12">

                            <div class="form-floating mb-3">
                                <textarea class="form-control" maxlength="255" placeholder=""
                                    formControlName="notes"></textarea>
                                <label>Notas</label>
                            </div>

                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                (click)="onCancel()">Cancelar</button>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Crear"
                                [disabled]="!form.valid">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
