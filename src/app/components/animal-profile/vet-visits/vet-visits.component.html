<div class="container-fluid ">
    <div class="row">
        <div class="col-12 d-flex">
            <i class="fas fa-stethoscope"></i>
            <h2>Veterinario</h2>
        </div>
        <hr>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn bg-primary me-2" data-bs-toggle="modal" data-bs-target="#newVetVisit">Nueva
                visita</button>
            <button class=" btn btn bg-primary" data-bs-toggle="modal" data-bs-target="#newReminder">Añade un
                recordatorio</button>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div *ngFor="let vetVisit of arrVetVisits" class="d-flex flex-wrap vetVisit" data-bs-toggle="modal"
                data-bs-target="#newVetVisit" (click)="onClick(vetVisit)">
                <div class="d-flex w-25">
                    <i class="fas fa-stethoscope"></i>
                    <p>{{vetVisit.vet}}</p>
                </div>
                <div class="w-50 overflow-hidden" [innerHTML]='lineBreaks(vetVisit.notes)'>
                </div>
                <div class="d-flex flex-wrap">
                    <div class="me-1">
                        {{vetVisit.price | number:'1.2-2'}} €
                    </div>
                    <div>
                        {{vetVisit.date | date: 'd/M/yy'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-new-vet-visit (newVetVisit)="onNewVetVisit($event)" [vetVisit]="vetVisit" [edit]="edit" [animalId]="animalId">
</app-new-vet-visit>
<app-new-reminder route="vetvisit" [animalId]="animalId"></app-new-reminder>
